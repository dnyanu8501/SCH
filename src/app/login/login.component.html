
<div class="main">
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 col-md-4 col-md-offset-4">
            
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
             
                <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email" required autofocus>
                <br>
                <input type="password" class="form-control my-2" [(ngModel)]="password" placeholder="Password" required>
                <!-- <br> -->
                <span class="err" *ngIf="failPass">Please Enter Correct Email and PassWord</span>
                <br>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <br>
           
                <!-- routerLink="/userModule" -->
                <button class="btn btn-lg btn-primary btn-block" (click)="login()"  type="submit" >
                    Sign in</button>
                    <br>
                    <span routerLink="/register" class="text-center new-account">Create an account </span>
                
      
            </div>
           
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</div>
